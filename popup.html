<!DOCTYPE html>
<html>
<head>
  <title>Persona Switcher</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Persona Switcher</h1>
  <div id="persona-list">
    </div>
  <select id="default-persona-select">
    <option value="">None</option>
    <option value="Monospace Lowercase">Monospace Lowercase</option>
    <option value="Uppercase">Uppercase</option>
    <option value="Serif Italic">Serif Italic</option>
  </select>
  <label for="default-persona-select">Default Persona</label>

  <button id="reset-button">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
